<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .item img {
            max-width: 200px;
            max-height: 200px;
            margin-right: 20px;
        }
        .item-info {
            flex: 1;
        }
        h2 {
            margin-top: 0;
        }
        p {
            margin: 5px 0;
        }
        .price {
            font-weight: bold;
            color: #009688;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="item1.jpg" alt="Item 1">
        <div class="item-info">
            <h2>Item 1</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p><span class="price">$19.99</span></p>
            <button>Add to Cart</button>
        </div>
    </div>
    
    <div class="item">
        <img src="item2.jpg" alt="Item 2">
        <div class="item-info">
            <h2>Item 2</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p><span class="price">$24.99</span></p>
            <button>Add to Cart</button>
        </div>
    </div>
    
    <div class="item">
        <img src="item3.jpg" alt="Item 3">
        <div class="item-info">
            <h2>Item 3</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p><span class="price">$29.99</span></p>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

</body>
</html>
